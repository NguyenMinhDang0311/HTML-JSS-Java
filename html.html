<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Element by Class</title>
  <style>
    .menu{
      padding: 5px 10px;
      background-color: yellowgreen;
      color: pink;
      font-size: 1.2em;
      margin-bottom: 15px;
      width: 150px;
      text-align: center;
    }
    .menu_active{
      padding: 5px 10px;
      background-color: blue;
      color: pink;
      font-size: 1.2em;
      margin-bottom: 15px;
      width: 150px;
      text-align: center;
    }
  </style>
</head>
<body>
<ul>
  <li class="menu">fresh</li>
  <li class="menu">pine nuts</li>
  <li class="menu">honey</li>
  <li class="menu">balsamic vinegar</li>
  <li class="menu">basic</li>
</ul>
<script>
  var elements = document.getElementsByClassName('menu');
  var el = elements[2];
  el.className = 'menu_active';
</script>
</body>
</html>
